<!DOCTYPE html>
<html>
  <div></div>
  <head>
    <style>
      form {
        font: 1em sans-serif;
        max-width: 320px;
      }

      p > label {
        display: block;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      textarea,
      fieldset {
        width : 100%;
        border: 1px solid #333;
        box-sizing: border-box;
      }

      input:invalid {
        box-shadow: 0 0 5px 1px red;
      }

      input:focus:invalid {
        box-shadow: none;
      }

    </style>
  </head>
  <body>
    <h1>Validation</h1>
    <form>
      <p>
        <label for="t1">email: </label>
        <input type="text" id="t1" name="email" required pattern="[a-z0-9]+@[a-z]+.[a-z]+" required/>
      </p>
      <p>
        <label for="t2">This is </label>
        <input type="number" id="t2" name="number" required pattern="[0-9]+"/>
      </p>
      <p>
        <input type="submit">
      </p>
    </form>
  </body>
</html>
